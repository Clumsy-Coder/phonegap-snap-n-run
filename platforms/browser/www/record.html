<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Muhammad Assignment 2</title>
        <!-- jQuery mobile CSS-->
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <!-- jQuery mobile script -->
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/personal.css">

        <!-- Import Google Maps -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9Of715WZW9J4qjLtTjCCJYH14Sw9K8Q"></script>
        <!-- To be able to view google maps content on phonegap -->
        <!--
            Obtained from
            http://stackoverflow.com/a/42268238/3053548
            http://stackoverflow.com/questions/22768723/sorry-we-have-no-imagery-here-error
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data:'unsafe-inline'">

    </head>

    <body style="bavkground: #2196f3">
        <!-- record screen -->
        <div data-role="page" id="recordScreen" style="margin-top:2%;">
            <div class="container">
                <div id="toolbar" class="white-text">
                    <div class="row center-align">
                        <!-- <div class="col s6">
                            <h5>Time</h5>
                        </div> -->
                        <div class="col s12">
                            <h5>Distance</h5>
                        </div>
                    </div>
                    <div class="row center-align">
                        <!-- <div class="col s6">
                            <h5 id="durationTime">0:00</h5>
                        </div> -->
                        <div class="col s12">
                            <h5 id="totalDistance">0.00 km</h5>
                        </div>
                    </div>
                    <div class="row center-align">
                        <!-- <div class="col s6">
                            <a class="waves-effect waves-light btn blue">Pause
                                <i id="playPauseIcon" class="material-icons right">pause</i>

                            </a>
                        </div> -->
                        <div class="col s12">
                            <a class="waves-effect waves-light btn red"
                               onclick="stopRecording()">
                                Stop
                                <i class="material-icons right">stop</i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- <div class="divider"></div> -->
                <!-- Map -->
                <!-- <div class="row">

                </div> -->

                <div id="viewImgModal" class="modal">
                    <div class="modal-content">
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                        <img id="viewImg">
                    </div>
                    <!-- <div class="modal-footer">
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div> -->
                </div>
                <!-- Take photo -->
                <div class="fixed-action-btn">
                    <a id="takePhotoBtn" class="btn-floating btn-large red"
                       onclick="takePhoto()">
                        <i class="large material-icons">photo_camera</i>
                    </a>
                </div>
            </div>
            <div id="mapContainer" style="width: 100%"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/store.min.js"></script>
        <script type="text/javascript" src="js/route.js"></script>
        <script type="text/javascript" src="js/structure.js"></script>
        <script type="text/javascript" src="js/googleMaps.js"></script>
    </body>
</html>
