<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!-- Import Google Maps -->
        <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9Of715WZW9J4qjLtTjCCJYH14Sw9K8Q&amp;sensor=false&amp;libraries=geometry"></script> -->

        <!-- To be able to view google maps content on phonegap -->
        <!--
            Obtained from
            http://stackoverflow.com/a/42268238/3053548
            http://stackoverflow.com/questions/22768723/sorry-we-have-no-imagery-here-error
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data:'unsafe-inline'">

    <body>
        <!-- History -->
        <div data-role="page" id="historyScreen">
            <div id="historyHeader" class="blue">
                <div id="historyMenu" class="navbar-fixed">
                    <nav>
                        <div class="nav-wrapper blue">
                            <a href="index.html" class="brand-logo left waves-effect waves-light" style="padding-left: 10px">
                                <i class="material-icons small">keyboard_backspace</i>
                            </a>
                            <a onclick="clearAllHistory()" class="brand-logo right waves-effect waves-light" style="padding-left: 15px">
                                Clear All
                                <i class="material-icons right">delete</i>
                            </a>
                        </div>
                    </nav>
                </div>
                <!-- contains the list of previous sessions -->
                <div id="historyList" class="collection" style="margin-top: 0px; margin-bottom: 0px"></div>
                <!-- div 'historySessionViewer' will be hidden -->
                <div id="historyViewer">
                    <div class="navbar-fixed">
                        <nav>
                            <div class="nav-wrapper blue">
                                <a
                                   class="brand-logo left waves-effect waves-light"
                                   style="padding-left: 10px"
                                   onclick="goToHistoryMenu()">
                                    <i class="material-icons small">keyboard_backspace</i>
                                </a>
                            </div>
                        </nav>
                    </div>
                    <div id="toolbar" class="white-text">
                        <div class="row center-align">
                            <!-- <div class="col s6">
                                <h5>Time</h5>
                            </div> -->
                            <div class="col s6">
                                <h5>Distance</h5>
                            </div>
                            <div class="col s6">
                                <h5 id="totalDistance">0.00 km</h5>
                            </div>
                        </div>
                    </div>
                    <div id="viewImgModal" class="modal">
                        <div class="modal-content">
                            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                            <img id="viewImg">
                        </div>
                        <!-- <div class="modal-footer">
                            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                        </div> -->
                    </div>
                    <div id="mapContainer" style="width: 100%"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/fontawesome-markers.min.js"></script>
        <script type="text/javascript" src="js/store.min.js"></script>

        <script type="text/javascript" src="js/core/sessionHistory.js"></script>
